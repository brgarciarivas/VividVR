<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe.js"></script>
    <script src="components.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
  </head>
    <body>

      <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

        <a-assets>
          <img id="sky" src="sky.jpg">
        </a-assets>

        <a-sky src="#sky"></a-sky>
        
        <a-entity wasd-controls position = "0 .6 0" rotation = "0 0 0" >
          <a-entity camera look-controls  position="0 0 0" universal-controls="movementControls: checkpoint" > 
            <a-cursor id="cursor" color="black"></a-cursor>
               
               <a-entity geometry="primitive: box; radiusTop: 6" position="0 -1 -1" radius="1.25" color="#EF2D5F" scale=".5 .5 .5"></a-entity>
                   <!-- <a-animation attribute="position" from="0 0 0" to="0 0 -8" dur="1000"></a-animation> -->
          </a-entity>
        </a-entity>

        <a-entity geometry="primitive: sphere; radiusTop: 6" id="fireball" material="color: blue; opacity: 1" visible="true" 
                  event-set__1="_event: click; material.color: red; scale: 2 2 2"
                  event-set__2="_event: mouseleave; visible: false">
           <a-animation attribute="position" from="0 0 -2" to="0 0 -8" dur="1000" repeat="1"></a-animation>
        </a-entity>

      </a-scene>
    </body>
</html>
